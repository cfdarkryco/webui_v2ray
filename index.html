<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryu_co Configurator</title>
    <link rel="icon" href="https://zhwifi.web.id/favicon.ico">
    
    <script>
        const cssVersion = new Date().getTime();
        document.write(`<link rel="stylesheet" href="style.css?v=${cssVersion}">`);
    </script>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">
                <h1>Ryu_co Configurator</h1>
            </a>
        </header>

        <main>
            <div class="info-grid">
                <div class="info-card">
                    <div>
                        <p>Your ISP</p>
                        <h4 id="isp-info">Detecting...</h4>
                    </div>
                </div>
                <div class="info-card">
                    <div>
                        <p>Your Location</p>
                        <h4 id="location-info">Detecting...</h4>
                    </div>
                </div>
                <div class="info-card" id="worker-info">
                  <div>
                      <p>Active Worker Host</p>
                      <h4>Loading...</h4>
                  </div>
                </div>
                <div class="info-card">
                    <select id="country-filter">
                        <option value="all">All Countries</option>
                    </select>
                </div>
                <div class="info-card search-card">
                    <input type="text" id="search-input" placeholder="Cari provider atau negara...">
                </div>
            </div>

            <div class="action-bar-container">
                <button class="btn" id="settings-btn">&#61894; Settings</button>
                <button class="btn primary" id="export-btn">&#61891; Export</button>
                
                <div class="selected-info-badge">
                    <span>Terpilih:</span>
                    <span class="count-badge" id="selected-count-badge">0</span>
                </div>
            </div>
            <div class="server-list-container" id="server-list">
                </div>

            <div class="pagination-container" id="pagination-container">
                </div>
        </main>
    </div>

    <div class="modal-overlay" id="settings-modal-overlay">
        <div class="modal-content">
            <h2>Settings</h2>
            <p>Atur parameter untuk generate konfigurasi.</p>
            
            <div class="form-group">
                <label for="bug-cdn-input">Bug CDN / Host</label>
                <input type="text" id="bug-cdn-input" placeholder="contoh.bug.com">
            </div>
            <div class="form-group">
                <label for="worker-host-input">Worker Host (SNI)</label>
                <input type="text" id="worker-host-input" placeholder="worker.anda.workers.dev">
            </div>
            <div class="form-group">
                <label for="uuid-input">UUID</label>
                <input type="text" id="uuid-input" placeholder="UUID VLESS Anda">
            </div>
            <div class="form-group">
                <label for="protocol-select">Protocol</label>
                <select id="protocol-select">
                    <option value="vless">VLESS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tls-select">TLS</label>
                <select id="tls-select">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>

            <button class="btn primary" id="settings-done-btn">Done</button>
        </div>
    </div>
    
    <script>
        const jsVersion = new Date().getTime();
        document.write(`<script src="script.js?v=${jsVersion}" defer><\/script>`);
    </script>
</body>
</html>
